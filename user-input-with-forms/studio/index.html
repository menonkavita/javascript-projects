			console.log("actionURL", actionURL);

			let userText = document.querySelector("q");
			actionURL = actionURL + userText.value;
			console.log("actionURL", actionURL);
			form1.setAttribute('action', actionURL);
						
		};

			form.addEventListener("submit", setSearchEngine);
			
		});
