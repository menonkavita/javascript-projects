<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rocket Simulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
  <script src = "script.js"></script>
</head>


<body>
  <!-- TODO: add form here -->
  <form method="POST" action="https://handlers.education.launchcode.org/request-parrot">
    <!-- // the rest of your form fields go in here // -->

    <label> Test Name <input type="text" name="testName" /></label>

    <!-- Input type Date -->
    <label> Test Date <input type="date" name="testDate" /></label>

    <!-- Select -->
    <label> Rocket Type
      <select name="rocketType">
        <option value=""> * Select One*</option>
        <option value="brant">Brant</option>
        <option value="lynx">Lynx</option>
        <option value="orion">Orion</option>
        <option value="terrier">Terrier</option>
      </select>
    </label>

    <!-- Input type Number -->
    <label> Number of Rocket Boosters <input type="number" name="boosterCount" min="0" max="10" /></label>

    <!-- Radio -->
    <!-- 'required' after value forces user to pick one of the radio buttons -->
    Wind Rating
    <label>No Wind<input type="radio" name="windRating" value="0" required/></label>
    <label>Mild<input type="radio" name="windRating" value="10" required/></label>
    <label>Strong<input type="radio" name="windRating" value="20" required/></label>

    <!-- CheckBox -->
    <!-- Default value of CheckBox is 'on' -->
    <label>Use production grade servers<input type="checkbox" name="productionServers"/></label>
    <button> Run Simulation </button>
  </form>

</body>

</html>
